<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container main-form">
        <form id="main-form" class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="content">Content</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="content" placeholder="Content" name="content" required>
            </div>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="due-date">Due date</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="date" class="form-control" id="due-date" placeholder="Due date" name="dueDate" required>
                </div>
            </div>
          
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref" name="status" required>
                <option selected disabled value="">Choose...</option>
                <option value="Pending">Pending</option>
                <option value="Fulfill">Fulfill</option>
                <option value="Reject">Reject</option>
              </select>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="Username">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
              </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </form>
    </section>
    <section class="container">
        <table class="table" border="1">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Content</th>
                <th scope="col">Due date</th>
                <th scope="col">Status</th>
                <th scope="col">Assigned to</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
