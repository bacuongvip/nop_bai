<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="text-center title">Danh sách sản phẩm</div>
    <section class="container main-form">
        <form id="main-form" class="row row-cols-lg-auto g-3 align-items-center">
          <div class="row">
            <div class="col-2">
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="nameBrand" placeholder="Brand" name="nameBrand" required>
            </div>
            </div>
            <div class="col-2">
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="content" placeholder="Nội dung" name="content" required>
                </div>
            </div>
          
            <div class="col-2">
              <div class="input-group">
                <input class="form-control" type="file" id="fileBrand" name="fileBrand" accept=".jpg, .jpeg, .png" required>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <input class="form-control" type="file" id="fileProduct" name="fileProduct" accept=".jpg, .jpeg, .png" required>
              </div>
            </div>
            <div class="col-2">
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="number" class="form-control" id="price" placeholder="Giá" name="price" required>
              </div>
              </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-1">
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
            </div>
          </form>
    </section>
    <section class="container">
        <table class="table" border="1">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Brand</th>
                <th scope="col">Ảnh Brand</th>
                <th scope="col">Ảnh sản phẩm</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Giá</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </section>

    <!-- Pagination-->
    <nav aria-label="Page navigation example">
      <div class="pagination justify-content-center" id="pagination">
      </div>
    </nav>

    <!-- User -->
    <div class="text-center title">Danh sách user</div>
    <section class="container user">
      <table class="table" border="1">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Email</th>
              <th scope="col">Mật khẩu</th>
              <th scope="col">Tổng sản phẩm</th>
              <th scope="col">Tổng tiền</th>
              <th scope="col">Trạng thái tài khoản</th>
              <th scope="col">Trạng thái đăng nhập</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody2">
          </tbody>
        </table>
  </section>
    <script src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
