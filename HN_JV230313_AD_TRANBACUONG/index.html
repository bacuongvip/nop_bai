<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan ly hoc vien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4">
                <form id="form">
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-12 pt-0">Thông tin học viên</legend>
                        <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Họ và Tên</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Vui lòng nhập tên" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Vui lòng nhập email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Số điện thoại</label>
                            <div class="col-sm-9">
                            <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Vui lòng nhập số điện thoại" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Quê quán</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Vui lòng nhập địa chỉ quê quán" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Giới tính</label>
                            <div class="col-sm-4">
                              <input type="radio" name="gender" id="male" value="Nam" checked>
                              <label for="male">Nam</label>
                            </div>
                            <div class="col-sm-4">
                              <input type="radio" name="gender" id="female" value="Nu">
                              <label for="female">Nữ</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary" id="submit">Lưu lại</button>
                </form>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Họ Tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Điện thoại</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Action</th>
                        <th scope="col"><button class="btn btn-info" id="sortButton">Sắp xếp (anpha b)</button></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
